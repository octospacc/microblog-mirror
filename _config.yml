title: "microblog mirror"
author: "@octospacc"
description: ""
baseurl: "/microblog-mirror/"
url: "https://octospacc.github.io"
#email: "jj@hengwei.me"
permalink: "/:categories/:year/:month/:day/:hour/:minute.html"
relative_permalinks: false
paginate: 50
paginate_path: "/page/:num/"
timezone: Europe/Rome  # A list of all available values can be found at https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
cdnurl: "/microblog-mirror/"

highlighter: "rouge"
markdown: "kramdown"

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: posts
        values:
            title: ""

plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-mentions
  - jemoji
  - jekyll-timeago
  - jekyll-hashtags

jekyll-mentions:
  base_url: https://twitter.com
