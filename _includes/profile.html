<div class="profile">
  <section id="wrapper">
    <header>
      <a href="{{ "/" | relative_url  }}about">
        <img id="avatar" src="{{ "/" | relative_url  }}assets/yinshui/images/avatar.svg"/>
      </a>
  		{% if page.title != "" %}
  		<h4> {{ page.title }} </h4>
  		{% else %}
      	<h4>{{ site.description }}</h4>
      	{% endif %}
    </header>
  </section>
</div>
